<!DOCTYPE html>
<html>
<head>
    <meta lang="es">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECOSUR CALCULOS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
    <script src="https://kit.fontawesome.com/29ab4e14f7.js" crossorigin="anonymous"></script>
</head>

<body>

<div id="contenedor">

    <br>

    <fieldset>
        <legend>CALCULO DE LLENADO POR MINUTO</legend>
        <br>
        
        <table>
            <tr>
                <td><label for="medidauno">Vacio anterior</label></td>
                <td><input type="number" id="medidauno"></td>
            </tr>

            <tr>
                <td><label for="lapso">Lapso minutos</label></td>
                <td><input type="number" id="lapso"></td>
            </tr>

            <tr>
                <td><label for="medidados">Vacio actual</label></td>
                <td><input type="number" id="medidados"></td>
            </tr>

            <tr>
                <td><label for="medidadeseada">Medida de vacio final</label></td>
                <td><input type="number" value="950" id="medidadeseada"></td>
            </tr>
            <br>

            </table>

            <br>
            <button type="button" onclick="calcularimc()" id="botoncalcular">CALCULAR</button>
            <br><br>
            
            <input type="text" id="resultado"><br>


        <br>
        
        <script>

            function calcularimc(){
                var a = document.getElementById('medidauno').value;
                var b = document.getElementById('medidados').value;
                var c = document.getElementById('lapso').value;
                var d = document.getElementById('medidadeseada').value;

                var sube = (a-b);
                var restasubir = (b-d);

                var imc = (restasubir/sube)*c;
                console.log (imc);

                var enhoras = imc/60;
                console.log (enhoras);

                var enhorassinDecimales = Math.trunc(enhoras);
    
                var enminutos = imc-enhorassinDecimales*60;
                console.log (enminutos);

                var enminutossinDecimales= Math.trunc(enminutos);
             
                var resultado = "Finaliza en ";
                resultado = resultado.concat(enhorassinDecimales);
                resultado = resultado.concat(" horas y ");
                resultado = resultado.concat(enminutossinDecimales);
                resultado = resultado.concat(" minutos");
                console.log(resultado);

                document.getElementById('resultado').value= resultado;

            }  

        </script>

    </fieldset>
</div>
</body>
</html>
