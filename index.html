<!DOCTYPE html>
<html>
<head>
    <meta lang="es">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECOSUR CALCULOS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
    <script src="https://kit.fontawesome.com/29ab4e14f7.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="imc" id="parteimc">

    <br>

    <fieldset>
        <legend>CALCULO DE LLENADO POR MINUTO</legend>
        <br>
        
        <table>
            <tr>
                <td><label for="medidauno">Vacio anterior</label></td>
                <td><input type="number" style="width: 80px;"  id="medidauno"></td>
            </tr>

            <tr>
                <td><label for="lapso">Lapso minutos</label></td>
                <td><input type="number" style="width: 80px;" id="lapso"></td>
            </tr>

            <tr>
                <td><label for="medidados">Vacio actual</label></td>
                <td><input type="number" style="width: 80px;"  id="medidados"></td>
            </tr>

            <tr>
                <td><label for="medidadeseada">Medida de vacio final</label></td>
                <td><input type="number" value="950" style="width: 80px;"  id="medidadeseada"></td>
            </tr>
            <br>
        </table>
        <br>
        
        <script>

            function calcularimc(){
                var a = document.getElementById('medidauno').value;
                var b = document.getElementById('medidados').value;
                var c = document.getElementById('lapso').value;
                var d = document.getElementById('medidadeseada').value;

                var sube = (a-b);
                var restasubir = (b-d);

                var imc = (restasubir/sube)*c;
                var sinDecimales = Math.trunc(imc);

                document.getElementById('resultado').value= sinDecimales;
                console.log (sinDecimales);

            }  

        </script>
        <br>
        
        <button onclick="calcularimc()">CALCULAR</button><br>
        <br>
        <input type="text" id="resultado"><br>
        <br>

    </fieldset>
</div>

</body>
</html>
